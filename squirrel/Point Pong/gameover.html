<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
		function start(){
			sjs.open("target", 800, 500);
			var background = new sjs.Image("Images/o-HYDROGEN-BOMB-TEST-facebook.jpg"); 
			background.setSize(800, 500);

			var gameover_text = new sjs.Text("Where did Sally go after the explosion? Everywhere!",28,"White");

			gameover_text.centerH();

		var restartBtn = new sjs.Button("Restart", function(){
			window.location = "pointpong.html";
		});

		restartBtn.center();

		} //end start
		</script>
	</head>
<body onload="start()">
	<h1> Game Over! </h1>

	<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
