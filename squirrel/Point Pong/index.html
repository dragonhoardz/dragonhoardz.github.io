<!DOCTYPE html>
<html>
	<head>
		<title> Bomb Pong </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
		function start(){
			sjs.open();
			var background = new sjs.Image("Images/6ec6c1039447c520fe52e2c55f82062a_-bomb-clip-art-bomb-clip-art_404-425.jpg"); 
			background.setSize(500, 400);
			
			var menu_text = new sjs.Text("MENU",28,"red");

			menu_text.centerH();

			var instructions_text = new sjs.Text("Bounce the bomb using the paddles and collect 10 mini bombs to win. If the bomb hits any of the edges you lose. Use the arrow keys to move the platforms. Press the spacebar to turn on and off music.",20,"red");

			instructions_text.moveTo(50,90);

			var startBtn = new sjs.Button("Start", function(){
				window.location = "pointpong.html";
			});

			startBtn.center();

			var info_text = new sjs.Text("Created By Quinn Tate",20,"red");

			info_text.bottom().centerH();

		} //end start
		</script>
	</head>
<body onload="start()">
	<h1> Bomb Pong </h1>

	<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
