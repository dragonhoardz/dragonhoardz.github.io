<!DOCTYPE html>
<html>
	<head>
		<title> You Won </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var background = new sjs.Image("Images/9625206704_19f563b0fd_thumb.webp"); 
				background.setSize(600, 600);

				var score_txt = new sjs.Text("Your Score: 0", 21, "black");
				score_txt.setText("Your Score: "+localStorage.getItem("score"));

				score_txt.centerH();

				var menu_text = new sjs.Text("Cool people don't look back at explosions.",20,"red");

				menu_text.moveTo(65,100);
					var startBtn = new sjs.Button("Start Again?", function(){
						window.location = "pointpong.html";
					});

					startBtn.center();

					var info_text = new sjs.Text("Created By Quinn Tate",20,"black");

					info_text.bottom().centerH();
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Bomb Pong! </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
